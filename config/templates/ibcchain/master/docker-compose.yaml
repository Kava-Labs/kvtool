version: '3'

services:
    ibcnode:
        image: "kava/kava:master"
        ports:
            # open rpc port
            - "26658:26658"
            # open rest port
            - "1318:1318"
            # open grpc port
            - "9092:9092"
            # open grpc-web port
            - "9093:9093"
            # evm json-rpc
            - "8547:8547"
            # evm websocket json-rpc
            - "8548:8548"
        volumes:
            - "./ibcchain/initstate/.kava/config:/root/.kava/config"
            - "./ibcchain/initstate/.kava/keyring-test/:/root/.kava/keyring-test"
        # start the blockchain, and set rpc to listen to connections from outside the container
        command:
            [
                "sh",
                "-c",
                "/root/.kava/config/init-data-directory.sh && kava start --rpc.laddr=tcp://0.0.0.0:26658"
            ]
